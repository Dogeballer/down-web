<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="cecdata">
    <meta name="keywords" content="cecdata">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <% for(var i=0; i < htmlWebpackPlugin.options.customJs.length; i++) {%>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.customJs[i] %>"></script>
    <% } %>
</head>

<body>
<div id="app" style="height: 100%;"></div>
</body>

</html>
